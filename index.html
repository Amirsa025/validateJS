<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>form validation</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1>user Form</h1>
                <form class="mt-4">
                    <div class="form-group mt-4">
                        <input type="text" id="name" class="form-control" placeholder="please Insert  your name..." required>
                        <div class="valid-feedback">
                            it is Ok!
                        </div>
                        <div class="invalid-feedback">
                            name must be between 2 and 10 characters
                        </div>
                    </div>

                    <div class="form-group mt-4">
                        <input type="text" id="zip" class="form-control" placeholder="please Insert  your Zip Code ..." autocomplete="off" required>
                        <div class="valid-feedback">
                            it is Ok!
                        </div>
                        <div class="invalid-feedback">
                           Zip Code must be 5555-55555
                        </div>
                    </div>
                    
                    <div class="form-group mt-4">
                        <input type="text" id="email" class="form-control" placeholder="please Insert  your Email..." autocomplete="off" required>
                        <div class="valid-feedback">
                            it is Ok!
                        </div>
                        <div class="invalid-feedback">
                           it,s must be example@example.com
                        </div>
                    </div>
    
                    <div class="form-group mt-4">
                        <input type="text" id="Phone" class="form-control" placeholder="please Insert  your Phone..." autocomplete="off" required>
                        <div class="valid-feedback">
                            it is Ok!
                        </div>
                        <div class="invalid-feedback">
                            name must be +989399999999
                        </div>
    
                        <Button type="submit" class="btn btn-primary btn-block mt-3">submit</Button>
                    </div>
                </form>
            </div>   
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
